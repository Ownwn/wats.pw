<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.43.3/ace.min.js" type="text/javascript" charset="utf-8"></script>
<script>
    let editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/java");
    editor.setOption("keyboardHandler", "ace/keyboard/sublime")

    async function foo() {
        let ans = editor.getValue();


        let response = await fetch("check", {
            method: "POST",
            body: ans
        })
        console.log("response is " + await response.text());
    }

</script>
